<div class="container-fluid border rounded py-3">
  <div class="d-flex gap-2">
    <div
      class="profile-image border rounded-circle"
      style="background-image: url('{{ profilo.image }}')"
    ></div>
    <button
      id="new-post"
      class="rounded-pill border"
      style="text-align: start"
      (click)="openModal(infoModal)"
    >
      Avvia un post
    </button>
  </div>
  <div class="d-flex flex-wrap justify-content-between align-items-center pt-2">
    <button class="d-flex">
      <img src="../../../assets/img/icona-1-pic.png" alt="" /> Foto
    </button>
    <button class="d-flex">
      <img src="../../../assets/img/icona-2-video.png" alt="" /> Video
    </button>
    <button class="d-flex">
      <img src="../../../assets/img/icona-3-evento.png" alt="" /> Evento
    </button>
    <button class="d-flex">
      <img src="../../../assets/img/icona-4-notizie.png" alt="" /> Scrivi un
      articolo
    </button>
  </div>
</div>

<ng-template #infoModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Aggiungi un post</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-body">
    <form
      class="p-3 bg-light"
      [formGroup]="form"
      novalidate
      (ngSubmit)="posta()"
    >
      <div class="mb-3">
        <label for="text" class="form-label">Nuovo post</label>
        <textarea
          rows="10"
          class="form-control"
          formControlName="text"
          placeholder="Di cosa vorresti parlare?"
        ></textarea>
      </div>
      <button [disabled]="form.invalid" class="btn">Pubblica</button>
    </form>
  </div>
</ng-template>

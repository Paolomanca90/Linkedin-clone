<div id="main" class="rounded-2 rounded border">
  <div
    id="banner"
    [style.backgroundImage]="'url(' + selectedCoverImage + ')'"
    [style.background]="selectedCoverImage ? 'none' : 'gray'"
  >
    <div id="cover" class="circle-border">
      <label for="coverInput">
        <div class="circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            data-supported-dps="16x16"
            fill="currentColor"
            class="mercado-match"
            width="16"
            height="16"
            focusable="false"
          >
            <path
              d="M10 9a2 2 0 11-2-2 2 2 0 012 2zm5-2.5V14H1V6.5A2.5 2.5 0 013.5 4h.75L5 2h6l.75 2h.75A2.5 2.5 0 0115 6.5zM11 9a3 3 0 10-3 3 3 3 0 003-3z"
            ></path>
          </svg>
        </div>
        <input
          id="coverInput"
          type="file"
          hidden
          (change)="handleCoverChange($event)"
        />
      </label>
    </div>
  </div>
  <div id="image" class="circle-border">
    <label for="imageInput">
      <div class="circle">
        <!-- <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          data-supported-dps="16x16"
          fill="currentColor"
          class="mercado-match"
          width="16"
          height="16"
          focusable="false"
        >
          <path
            d="M10 9a2 2 0 11-2-2 2 2 0 012 2zm5-2.5V14H1V6.5A2.5 2.5 0 013.5 4h.75L5 2h6l.75 2h.75A2.5 2.5 0 0115 6.5zM11 9a3 3 0 10-3 3 3 3 0 003-3z"
          ></path>
        </svg> -->
      </div>
      <input
        id="imageInput"
        type="file"
        hidden
        (change)="handleImageChange($event)"
      />
      <img *ngIf="selectedImage" [src]="selectedImage" alt="Selected Image" />
    </label>
  </div>
  <div class="p-3 mt-5">
    <h3 class="mb-1 mt-5 pt-3">{{ profile.name }} {{ profile.surname }}</h3>
    <p>{{ profile.title }}</p>
    <p>{{ profile.bio }}</p>
    <p>
      {{ profile.area }} Â·
      <span (click)="openModal(infoModal)">Informazioni di contatto</span>
    </p>
    <p><span>74 collegamenti</span></p>
  </div>
</div>

<ng-template #infoModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ profile.name }} {{ profile.surname }}</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-body">
    <h5>Informazioni di contatto</h5>
    <div>
      <div>
        <p>Email</p>
        <p>{{ profile.email }}</p>
      </div>
    </div>
  </div>
</ng-template>

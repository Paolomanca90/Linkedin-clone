<div class="container">
  <div>
    <div
      class="border rounded-circle"
      style="background-image: url(https://placekitten.com/200)"
    ></div>
  </div>
  <div class="post-text">{{ posts.text }}</div>
  <div class="post-info">
    <span class="post-username">Posted by: {{ posts.username }}</span>
    <span class="post-date">Posted at: {{ posts.createdAt | date }}</span>
  </div>
</div>
